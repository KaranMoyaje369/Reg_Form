<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Registration Form</title>
<style>

body {
    font-family:Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 25px;
    /* box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); */
    box-shadow: rgba(0, 0, 0, 0.25) 0px 34px 35px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;}


form {
    width: 100%;
}

form input[type="text"], form input[type="email"], form input[type="password"], form input[type="date"], form select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-sizing: border-box;
}

form input[type="submit"] {
    background-color: #5c4caf;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    
}

form input[type="submit"]:hover {
    background-color: #6f45a0;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.checkbox {
    margin-bottom: 20px;
}

@media screen and (max-width: 600px) {
    .container {
        margin: 20px auto;
        padding: 10px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form action="conn.php" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the <a href="#">Terms and Conditions</a></label>
        </div>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
